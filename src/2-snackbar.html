<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-snackbar</title>

    <link rel="stylesheet" href="./css/2-snackbar.css" />
  </head>
  <body>
    <form class="form">
      <label class="label">
        Delay (ms)
        <input type="number" name="delay" required class="js-input" />
      </label>

      <fieldset class="fieldset">
        <legend class="legend">State</legend>
        <label class="radio-btn">
          <input
            type="radio"
            name="state"
            value="fulfilled"
            required
            class="js-click-ful"
          />
          Fulfilled
        </label>
        <label class="radio-btn">
          <input
            type="radio"
            name="state"
            value="rejected"
            required
            class="js-click-rej"
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="btn">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
